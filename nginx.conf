server {
    listen 80;
    server_name aws-server.avikant.com www.aws-server.avikant.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        root /usr/share/nginx/html/uno/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443 ssl;
    server_name aws-server.avikant.com www.aws-server.avikant.com;

    ssl_certificate /etc/letsencrypt/live/aws-server.avikant.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aws-server.avikant.com/privkey.pem;

    location / {
        root /usr/share/nginx/html/uno/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
